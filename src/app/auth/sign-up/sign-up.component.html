<div class="d-flex justify-content-center">
    <div class="col-6 py-4">
        <h6 class="text-center">Student Signup</h6>
        <div class="row">
            <div class="col-12">
                <label>Roll No</label>
                <input type="text" name="roll_no" [(ngModel)]="formObj.roll_no" class="form-control" />
            </div>
            <div class="col-12">
                <label>Name</label>
                <input type="text" name="name" [(ngModel)]="formObj.name" class="form-control" />
            </div>
            <div class="col-12">
                <label>Email Id</label>
                <input type="text" name="email_id" [(ngModel)]="formObj.email_id" class="form-control" />
            </div>
            <div class="col-12">
                <label>Password</label>
                <input type="text" name="password" [(ngModel)]="formObj.password" class="form-control" />
            </div>
            <div class="col-12">
                <label>Phone No</label>
                <input type="text" name="phone_no" [(ngModel)]="formObj.phone_no" class="form-control" />
            </div>
            <div class="col-12 text-center py-3">
                <input type="button" name="submit" (click)="onSubmitSignup()"  class="btn border" value="Submit" />
            </div>
        </div>
    </div>

</div>
